name: image_compare
description: Dart package for image comparison. Compare images for difference using a variety of algorithms.
repository: https://github.com/southglory/image_compare
version: 1.1.3

environment:
  sdk: ">=3.2.6 <4.0.0"

dependencies:
  image: '>=4.0.17 <5.0.0'
  universal_io: '>=2.2.2 <3.0.0'

dev_dependencies:
  flutter_lints: '>=2.0.0 <3.0.0'

assets:
  - assets/
  - assets/drawings/
  - assets/animals/
  - assets/objects/
